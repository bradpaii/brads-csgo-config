clear
echo === Executing Brad's CS:GO Config ===
clear_anim_cache
clear_debug_overlays
clear_bombs
r_cleardecals
ai_clear_bad_links
cl_soundemitter_reload
cl_soundscape_flush
fs_clear_open_duplicate_times
